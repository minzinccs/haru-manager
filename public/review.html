    <div class="content-columns">

                </a>

        </aside>
        <main class="main-content">
            <div class="review-container">
                <div class="review-grid-outer">
                <div class="action-bar">
                    <button class="square-btn" id="search-btn" title="T√¨m ki·∫øm">
                        <span>üîç</span>
                    </button>
                    <button class="square-btn" id="update-btn" title="C·∫≠p nh·∫≠t">

                <div class="cell cell-1-1">

            <style>
                html, body {
                    height: 100%;
                    margin: 0;
                    padding: 0;
                }
                .main-content {
                    height: calc(100vh - 64px);
                    min-height: calc(100vh - 64px);
                    display: flex;
                    align-items: stretch;
                    justify-content: center;
                    padding: 0;
                    overflow: hidden;
                }
                .review-container {
                    width: 100%;
                    height: 100%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    background: #171717;
                }
                .review-grid-outer {
                    width: 96%;
                    height: 92%;
                    background: #333;
                    border: 2px solid #e0e0e0;
                    display: grid;
                    grid-template-rows: 10% 45% 45%;
                    grid-template-columns: 1fr 2fr;
                    grid-template-areas:
                        "action-bar action-bar"
                        "cell-1-1 cell-1-2"
                        "row-3 row-3";
                    box-sizing: border-box;
                }
                .action-bar {
                    background: #333;
                    border-bottom: 2px solid #e0e0e0;
                    min-height: 32px;
                    display: flex;
                    align-items: center;
                    padding: 0 16px;
                    grid-area: action-bar;
                    gap: 12px;
                }
                .square-btn {
                    width: 36px;
                    height: 36px;
                    background: #222;
                    border: 2px solid #e0e0e0;
                    color: #e0e0e0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 6px;
                    font-size: 18px;
                    cursor: pointer;
                    transition: background 0.2s, border 0.2s;
                }
                .square-btn:active {
                    background: #444;
                }
                .search-input {
                    flex: 1;
                    height: 36px;
                    margin-left: 12px;
                    border: 2px solid #e0e0e0;
                    border-radius: 6px;
                    background: #222;
                    color: #e0e0e0;
                    font-size: 16px;
                    padding: 0 12px;
                    outline: none;
                }
                .cell {
                    background: #161616;
                    box-sizing: border-box;
                    width: 100%;
                    height: 100%;
                }
                .cell-1-1 { grid-area: cell-1-1; border-right: 2px solid #e0e0e0; border-bottom: 2px solid #e0e0e0;}
                .cell-1-2 { grid-area: cell-1-2; border-bottom: 2px solid #e0e0e0;}
                .row-3 {
                    grid-area: row-3;
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    height: 100%;
                    width: 100%;
                }
                .row-3 .cell-2-1 {
                    border-right: 2px solid #e0e0e0;
                }
                .row-3 .cell-2-1, .row-3 .cell-2-2 {
                    height: 100%;
                    width: 100%;
                }
                /* Responsive */
                @media (max-width: 900px) {
                    .review-grid-outer {
                        width: 99vw;
                        height: 80vh;
                    }
                }
            </style>
        </main>
    </div>
</body>
</html>
